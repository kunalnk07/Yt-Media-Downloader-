<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Premium Downloader</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff0000, #9400ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientPulse 5s infinite;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff0000, #9400ff);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .results {
            display: grid;
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
        }

        @keyframes gradientPulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header" data-aos="zoom-in">
            <h1>YT Premium Downloader</h1>
        </header>

        <section class="search-box" data-aos="fade-up">
            <div class="input-group">
                <input type="url" id="ytUrl" placeholder="Enter YouTube URL...">
                <button onclick="fetchVideo()">Download</button>
            </div>
        </section>

        <div class="loading">
            <div class="loader"></div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        async function fetchVideo() {
            const url = document.getElementById('ytUrl').value;
            const results = document.getElementById('results');
            const loading = document.querySelector('.loading');

            if (!url) {
                alert('Please enter a YouTube URL');
                return;
            }

            loading.style.display = 'block';
            results.innerHTML = '';

            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': '7a514b82bbmsh557302fec95f319p17bb77jsn4e2971e3e24f',
                    'x-rapidapi-host': 'youtube-media-downloader.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(`https://youtube-media-downloader.p.rapidapi.com/v2/video/details?videoId=${extractVideoId(url)}`, options);
                const data = await response.json();
                
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <h2>${data.title}</h2>
                    <p>Channel: ${data.channel.name}</p>
                    <div class="download-options">
                        ${data.qualities.map(quality => `
                            <button onclick="downloadFile('${quality.url}')">
                                Download ${quality.quality} (${quality.format})
                            </button>
                        `).join('')}
                    </div>
                `;
                
                results.appendChild(card);
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to fetch video details');
            } finally {
                loading.style.display = 'none';
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function downloadFile(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
