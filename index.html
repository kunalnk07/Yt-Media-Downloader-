<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #333;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #ff6f61;
        }
        button {
            padding: 12px 24px;
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff3b2f;
        }
        .result {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .result a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
        <button onclick="downloadVideo()">Download</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Downloading...';

            const videoId = extractVideoId(videoUrl);
            if (!videoId) {
                resultDiv.innerHTML = 'Invalid YouTube URL';
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.withCredentials = true;

            xhr.addEventListener('readystatechange', function () {
                if (this.readyState === this.DONE) {
                    const response = JSON.parse(this.responseText);
                    if (response.link) {
                        resultDiv.innerHTML = `<a href="${response.link}" target="_blank">Download Video</a>`;
                    } else {
                        resultDiv.innerHTML = 'Error: ' + (response.message || 'Unable to fetch download link');
                    }
                }
            });

            xhr.open('GET', `https://cloud-api-hub-youtube-downloader.p.rapidapi.com/mux?id=${videoId}&quality=144&codec=h264&audioFormat=best&language=en`);
            xhr.setRequestHeader('x-rapidapi-key', '7a514b82bbmsh557302fec95f319p17bb77jsn4e2971e3e24f');
            xhr.setRequestHeader('x-rapidapi-host', 'cloud-api-hub-youtube-downloader.p.rapidapi.com');

            xhr.send();
        }

        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
